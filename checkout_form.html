<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="checkout_form.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/5c7edfd842.js"
      crossorigin="anonymous"
    ></script>
    <title>Checkout_Form</title>
  </head>
  <body>
    <div id="checkout-title">
      <h1>Checkout</h1>
    </div>
    <main>
      <form action="#">
        <div class="contact-information_data-form">
          <h1>Contact Information</h1>
          <div class="campo">
            <label for="email">Email</label>
        
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email..."
                required
              />
            </div>
          </div>
          <div class="campo">
            <label for="phone">Phone</label>
            <div class="input-field">
              <i class="fas fa-phone-alt"></i>
              <input
                type="phone"
                id="phone"
                name="phone"
                placeholder="Enter your phone..."
              />
            </div>
          </div>
        </div>
        <div class="shipping-address_data-form">
          <h1>Shipping Address</h1>
          <div class="campo">
            <label for="full-name">Full Name</label>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="full-name"
                name="full-name"
                placeholder="Enter your Full name..."
              />
            </div>
          </div>
          <div class="campo">
            <label for="address">Adress</label>
            <div class="input-field">
              <i class="fas fa-home"></i>
              <input
                type="address"
                id="address"
                name="address"
                placeholder="Enter your address..."
              />
            </div>
          </div>
          <div class="campo">
            <label for="city">City</label>
            <div class="input-field">
              <i class="fas fa-city"></i>
              <input
                type="city"
                id="city"
                name="city"
                placeholder="Enter your city..."
              />
            </div>
          </div>
          <div class="campo" id="country-field">
            <label for="country">Country</label>
            <div class="input-field">
              <i class="fas fa-globe-europe"></i>
              <select name="country" id="country">
                <option value="Turkey" id="Turkey">Turkey</option>
                <option value="Australia" id="Turkey">Australia</option>
                <option value="France" id="Turkey">France</option>                
                <option value="China" id="Turkey">China</option>
              </select>
            </div>
          </div>
          <div class="campo" id="postal-code-field">
            <label for="post-code">Post Code</label>
            <div class="input-field">
              <i class="fas fa-mail-bulk"></i>
              <input
                type="text"
                id="post-code"
                name="post-code"
                placeholder="Enter your postal code..."
              />
            </div>
          </div>
          <div class="campo bottom">
            <input type="checkbox" id="user-reminder" name="user-reminder" />
            <label for="user-reminder">See this information next time</label>
          </div>
        </div>
        <button id="btn-submit" type="submit">Continue</button>
      </form>
      <div id="products-preview">
      <div class="product-panel">
        <div class="product">
          <img src="./images/photo1.png" alt="backbag" />
          <div class="product-info">
            <h2>Vintage Backbag</h2>
            <p><strong>$54.99</strong><del>$94.99</del></p>
            <div class="quantity-controller">
              <button>
                <i class="fas fa-minus"></i>
              </button>
              <p>1</p>
              <button>
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="product">
            <img src="./images/photo2.png" alt="shoe" />
          <div class="product-info">
            <h2>Levi Shoes</h2>
            <p><strong>$74.99</strong><del>$124.99</del></p>
            <div class="quantity-controller">
              <button>
                <i class="fas fa-minus"></i>
              </button>
              <p>1</p>
              <button>
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="buy-detail">
          <p>Shipping</p>
          <p>$19</p>
        </div>
        <div class="buy-detail">
          <p>Total</p>
          <p>$148.98</p>
        </div>
      </div>
    </div>
    </main>
  </body>
</html>
